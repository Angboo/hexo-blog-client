dist: trusty
sudo: required

language: node_js
node_js:
  - "node"

matrix:
  include:
    - os: osx
    - os: linux
      before_install:
        - sudo apt-get install --no-install-recommends -y gcc-multilib g++-multilib
        - sudo apt-get install --no-install-recommends -y rpm

cache:
  directories:
    - node_modules

install:
  - npm uninstall hexo --save
  - npm install
  - npm install hexo --save

script:
  - npm run release

branches:
  only:
    - master
