# 网站配置
title: 星空守候的博客
subtitle: 星空守候
motto: 从来没有真正的绝境，只有心灵的迷途
description: 星空守候的博客是前端交流的好地方，在这里你能发现最近的技术，你能找到一些疑难杂症的解决办法，这里汇聚了大量的前端开发实践，在这里你能提高自己的前端水平。
keywords: rain，博客，星空守候，前端开发，web开发，移动开发，数据库，工程师，程序员，微信，微信小程序，vue开发，react开发，支付宝小程序
author: 徐辉波
language: zh-CN
timezone:
# url 配置
url: https://blog.onlystar.site
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# 目录配置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写文章设置
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false # 禁用系统的高亮
  line_number: false
  auto_detect: false
  tab_replace:
prism_plugin: # 使用第三方的高亮
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:
# 首页配置
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery

search: # 搜索
  path: search.xml
  field: post

permalink_pinyin: # 中文链接转拼音
  enable: true
  separator: '-' # default: '-'

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: # 发布博客
  type: git
  repo: https://git.coding.net/onlystar/hexo-blog.git
  branch: master

feed: #RSS订阅支持
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date